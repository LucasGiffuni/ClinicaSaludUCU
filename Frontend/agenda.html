<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/assets/agenda.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Agenda</title>
</head>

<body>

    <div class="navbar">
        <div class="nav-item" id="agenda-btn">Agenda</div>
        <div class="nav-item" id="documentation-btn">Documentaci√≥n</div>
    </div>

    <main>

        <div id="main-container">
            <div id="background-card">

            <div id="forms">
                <form id="agendaForm">

                    <h3 for="calendar">Selecciona una fecha:</h3>
                    <input type="text" id="calendar" placeholder="Selecciona una fecha" required>

                    <h3 for="hour">Selecciona una hora:</h3>
                    <select id="hour" required>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                    </select>
                    

                    <button type="submit" id="submitButton" disabled>Agendar</button>

                </form>
            </div>
        </div>
        </div>

    </main>

    <div class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/Frontend/assets/js/agenda.js"></script>
</body>

</html>
