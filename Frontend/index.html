<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="icon" rel="icon" href="/Frontend/assets/img/icon.png">
  <link rel="stylesheet" href="/Frontend/assets/index.css">
  <title>Login</title>
</head>

<body>

  <main class="main-conteiner">

    <h2>Iniciar sesion</h2>

    <form id="login-form" action="/public/login" method="POST" >

        <input type="text" id="loginId" placeholder="LoginId" required>

        <div class="flexClass">
          <input type="password" id="password" placeholder="Contraseña" required>
          <img src="/Frontend/assets/img/show.png" class="icon" id="showPassword">
          </img>
        </div>

        <button type="submit" id="login-btn">Entrar</button>

    </form>

    <p><a href="/Frontend/register.html">¿Todavia no tiene una cuenta?</a></p>

  </main>

  <script src="/Frontend/assets/js/index.js"></script>

</body>
</html>
