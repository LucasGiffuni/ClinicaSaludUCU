<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="icon" rel="icon" href="/Frontend/assets/img/icon.png">
  <link rel="stylesheet" href="/Frontend/assets/register.css">
  <title>Registro</title>
</head>
<body>
  <main class="main-conteiner">

    <h2>Registrarse</h2>
    <form id="register-form" action="/funcionario/#ci.value/createFuncionario" method="POST">
        <div class="gridClass">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="text" id="lastName" placeholder="Apellido" required>
        </div>

        <div id="birthdate-div">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" id="birthdate" required>
        </div>

        <input type="text" id="address" placeholder="Direccion" required>

        <div class="gridClass">
            <input type="text" id="phone" placeholder="Telefono" required>
            <input type="text" id="ci" placeholder="Cedula" required>
        </div>

        <input type="email" id="email" placeholder="Correo electronico" required>

        <div class="flexClass">
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            <img src="/Frontend/assets/img/show.png" class="icon" id="showPassword">
            </img>
        </div>

        <input type="text" placeholder="LoginId" id="loginId" required>

        <button type="submit"  id="register-btn">Registrarse</button>
    </form>
    <p><a href="/Frontend/index.html">Â¿Ya tienes una cuenta?</a></p>
  </main>
  <script src="/Frontend/assets/js/register.js"></script>
</body>
</html>
