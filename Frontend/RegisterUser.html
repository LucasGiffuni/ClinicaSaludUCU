<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="icon" rel="icon" href="assets/img/icon.png">
  <link rel="stylesheet" href="assets/styles/RegisterUser.css">
  <link rel="stylesheet" href="assets/styles/navbar.css">
  <title>Clinica UCU | Registro de usuario</title>

<body>

  <header class="header">
    <nav>
      <ul class="nav-links">
           <li><a href="/index.html">Inicio sesion</a></li>
           <li><a href="#">Registro de usuario</a></li>
      </ul>            
   </nav>
  </header>

  <main class="main-conteiner">

    <h2>Registro de usuario</h2>

    <form id="register-form">

        <input type="text" id="loginId" placeholder="LoginId" required>

        <div class="flexClass">
          <input type="password" id="password" placeholder="Contraseña" required>
          <img src="./assets/img/show.png" class="icon" id="showPassword">
          </img>
        </div>

        <button type="submit" id="register-btn">Entrar</button>

    </form>

    <p><a href="index.html">¿Ya tiene una cuenta?</a></p>

  </main>
  
  <script src="assets/js/registerUser.js"></script>
  <script src="assets/js/utils/passwordVisibility.js"></script>
