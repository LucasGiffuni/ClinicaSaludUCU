<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="icon" rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/schedule.css">
    <link rel="stylesheet" href="assets/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Clinica UCU | Agenda consulta medica</title>
</head>

<body>

    <header class="header">
        <nav>
          <ul class="nav-links">
               <li><a href="#">Consulta medica</a></li>
               <li><a href="/documentation.html">Carnet de salud</a></li>
               <li><a href="/about.html">Sobre nosotros</a></li>
          </ul>            
       </nav>
    </header>

    <main class="main-conteiner">

        <h2>Agenda</h2>

        <form id="scheduleForm" action="" method="POST">

            <p for="schedule">Selecciona una fecha:</p>
            <input type="text" id="schedule" placeholder="Selecciona una fecha" required>

            <p for="hour">Selecciona una hora:</p>
            <select id="hour" required>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>
            

            <button type="submit" id="schedule-btn" disabled>Agendar</button>

        </form>

    </main>

    <div class="footer"></div>

    <script src="assets/js/schedule.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
