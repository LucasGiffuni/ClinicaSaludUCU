<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/assets/documentation.css">
    <title>documentation</title>
</head>
<body>

    <div class="navbar">
        <div class="nav-item" id="agenda-navbar-btn">Agenda</div>
        <div class="nav-item" id="documentation-navbar-btn">Documentación</div>
    </div>


    <main class="main-conteiner">

        <h2>Entrega de Documentación</h2>

        <form id="documentationForm" action="" method="POST">            
            
            <p>Seleccione su archivo:</p>
            
            <div id="file-div">
                <h2 id="nameFile"></h2>
                <label for="documentationFile">
                    Archivo (PDF, JPG):
                </label>
                <input accept=".pdf, .jpg" type="file" id="documentationFile">
            </div>
    
            <button type="submit" id="documentation-btn" disabled>Enviar</button>

        </form>
        

    </main>
    <script src="/Frontend/assets/js/documentation.js"></script>
</body>
</html>
